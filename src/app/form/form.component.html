<div class="container">
    <div class="row mt-5">
        <div class="offset-md-2 col-md-8">
            <form>
              <h1>Orçamentos</h1>
                <!--Empresa Responsável-->
                <div class="card border-secondary mb-3">
                    <div class="card-header bg-secondary border-secondary text-center"><b>Empresa responsável</b></div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Razão social" aria-label="Razão social">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="E-mail de contato"
                                    aria-label="E-mail de contato">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Celular / WhatsApp"
                                    aria-label="Celular / WhatsApp">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="CPF" aria-label="CPF">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!--Cliente-->
                <div class="card border-secondary mb-3">
                    <div class="card-header bg-secondary border-secondary text-center"><b>Cliente</b></div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Razão social" aria-label="Razão social">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="E-mail de contato"
                                    aria-label="E-mail de contato">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Celular / WhatsApp"
                                    aria-label="Celular / WhatsApp">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="CPF" aria-label="CPF">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Endereço"
                                    aria-label="Endereço">
                            </div>
                        </div>
                    </div>
                </div>

                <!--Ativo-->
                <div class="card border-secondary mb-3">
                    <div class="card-header bg-secondary border-secondary text-center"><b>Ativo</b></div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Nome" aria-label="Nome">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Local do ativo"
                                    aria-label="Local do ativo">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Modelo"
                                    aria-label="Modelo">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Marca" aria-label="Marca">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Patrimônio / Número de série"
                                    aria-label="Patrimônio / Número de série">
                            </div>
                        </div>
                    </div>
                </div>

                <!--Inicio do trabalho-->
                <div class="card border-secondary mb-3">
                    <div class="card-header bg-secondary border-secondary text-center"><b>Inicio do Trabalho</b></div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Horário de início" aria-label="Horário de início">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Localização GPS"
                                    aria-label="Localização GPS">
                            </div>
                        </div>
                    </div>
                </div>

                <!--Proposta-->
                <div class="card border-secondary mb-3">
                    <div class="card-header bg-secondary border-secondary text-center"><b>Proposta</b></div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                                <textarea class="form-control" placeholder="Descrição da solicitação" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Serviços-->
                <div class="card border-secondary mb-3">
                    <div class="card-header bg-secondary border-secondary text-center"><b>Serviços</b></div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Código</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Quantidade</th>
                                <th scope="col">Preço unitário</th>
                                <th scope="col">Subtotal</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th></th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                              </tr>
                            </tbody>
                          </table>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Código" aria-label="Código">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Nome"
                                    aria-label="Nome">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Quantidade"
                                    aria-label="Quantidade">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Preço unitário" aria-label="Preço unitário">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Subtotal"
                                    aria-label="Subtotal">
                            </div>
                        </div>
                        
                    </div>
                </div>
            </form>
        
    </div>
  </div>
</div>
